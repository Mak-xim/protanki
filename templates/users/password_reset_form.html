{% extends "base.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 50px auto; background: #2e2e2e; color: #f1f1f1;
            padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">

    <h2 style="text-align:center; margin-bottom: 20px;">Восстановление пароля</h2>

    <form method="post" style="display:flex; flex-direction:column; gap:15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            style="padding:10px; border:none; border-radius:8px; background:#4caf50; color:white;">
            Отправить письмо
        </button>
    </form>

</div>
{% endblock %}
