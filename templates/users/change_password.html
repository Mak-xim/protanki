{% extends "base.html" %}
{% load static %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 50px auto; background: #2e2e2e; color: #f1f1f1;
            padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
    
    <h2 style="text-align:center; margin-bottom: 20px;">Изменение пароля</h2>

    {% if messages %}
        {% for message in messages %}
            <div style="padding: 10px; margin-bottom: 10px; border-radius: 8px;
                        background: {% if message.tags == 'success' %}#3a7a3a{% else %}#7a3a3a{% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="padding: 10px; border: none; border-radius: 8px;
                                     background-color: #4caf50; color: white; cursor: pointer;">
            Сохранить пароль
        </button>
    </form>

    <div style="text-align:center; margin-top: 15px;">
        <a href="{% url 'password_reset' %}" style="color: #aaa; text-decoration:none;">
            Забыл пароль?
        </a>
    </div>
</div>
{% endblock %}
